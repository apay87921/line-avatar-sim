<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE 頭貼模擬器 - by Apay</title>
    <description>這是一個 LINE 頭貼模擬器！</description>
    <!-- 引入 Cropper.js 的樣式 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <style>
        :root {
            --line-green: #06C755;
            --bg-gray: #f0f0f0;
            --text-dark: #111;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #e9e9e9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { color: var(--text-dark); font-size: 24px; margin-bottom: 20px; }

        /* 上傳按鈕樣式 */
        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            margin-bottom: 30px;
        }

        .btn {
            border: 2px solid gray;
            color: gray;
            background-color: white;
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        
        .btn:hover { background-color: #f8f8f8; }

        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        /* 模擬場景容器 */
        .scenes-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
            max-width: 1000px;
        }

        /* 手機外框 */
        .phone-mockup {
            background: white;
            width: 300px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            border: 8px solid #333;
        }

        .header { background: #2e363f; color: white; padding: 10px 15px; font-size: 14px; font-weight: bold; }
        
        img.avatar-preview { object-fit: cover; background-color: #ddd; }

        /* --- 場景 1: 列表 --- */
        .scene-list .list-item { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #eee; }
        .scene-list .avatar-preview {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .scene-list .text { flex: 1; }
        .scene-list .name { font-weight: bold; font-size: 16px; margin-bottom: 4px; }
        .scene-list .msg { color: #888; font-size: 13px; }

        /* --- 場景 2: 聊天室 --- */
        .scene-chat { background-color: #9bbbd4; height: 300px; padding: 15px; }
        .chat-row { display: flex; align-items: flex-start; margin-bottom: 15px; }
        .scene-chat .avatar-preview {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .bubble { background: white; padding: 10px 15px; border-radius: 15px; border-top-left-radius: 2px; font-size: 14px; max-width: 180px; }
        .chat-name { font-size: 12px; color: #444; margin-bottom: 4px; }

        /* --- 場景 3: 個人檔案 --- */
        .scene-profile { position: relative; height: 400px; background: #fff; text-align: center;}
        .cover-photo { height: 250px; background-color: #ccc; background-size: cover; background-position: center; }
        .profile-container { position: relative; margin-top: -50px; }
        .scene-profile .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .profile-name { font-weight: bold; font-size: 20px; margin-top: 10px; }

        .scene-label { text-align: center; margin: 10px 0 5px; font-weight: bold; color: #555; }

        /* --- 裁切彈窗樣式 --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        .cropper-container-wrapper {
            height: 400px;
            background: #333; /* 背景改深色，凸顯圓形 */
            margin-bottom: 20px;
            overflow: hidden;
        }
        #imageToCrop { max-width: 100%; display: block; }
        .modal-buttons { display: flex; gap: 10px; justify-content: center; }
        .btn-confirm { background-color: var(--line-green); color: white; border: none; }
        .btn-cancel { background-color: #ccc; color: #333; border: none; }

        /* ========================================= */
        /*   關鍵修改：將 Cropper.js 樣式改成圓形預覽   */
        /* ========================================= */
        
        /* 讓選取框 (View Box) 變圓 */
        .cropper-view-box {
            border-radius: 50%;
            box-shadow: 0 0 0 1px #39f; /* 藍色邊框 */
            outline: 0; /* 移除原本的虛線框 */
        }
        
        /* 讓拖曳的「臉」也變圓，雖然通常是透明的，但為了保險 */
        .cropper-face {
            background-color: transparent !important; /* 確保圓形內部全透明 */
            border-radius: 50%;
        }

        /* 隱藏四個角落的方塊，只保留圓形外框，讓視覺更乾淨 (可選) */
        /* .cropper-point { display: none; } */ 
        /* 不建議完全隱藏，因為需要拉動縮放，但可以改樣式 */
        
        /* 讓原本的正方形虛線消失，只保留我們自訂的圓框 */
        .cropper-dashed { display: none; }

    </style>
</head>
<body>

    <h1>LINE 頭貼模擬器</h1>

    <div class="upload-btn-wrapper">
        <button class="btn">＋ 上傳並裁切照片</button>
        <input type="file" id="imageInput" accept="image/*">
    </div>

    <div class="scenes-container">
        <!-- 1. 好友列表 -->
        <div>
            <div class="scene-label">1. 好友列表</div>
            <div class="phone-mockup scene-list">
                <div class="header">Chats</div>
                <div class="list-item">
                    <img src="https://placehold.co/100" class="avatar-preview target-img">
                    <div class="text">
                        <div class="name">預覽用戶</div>
                        <div class="msg">照片已裁切為圓形</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 2. 聊天室 -->
        <div>
            <div class="scene-label">2. 聊天室內</div>
            <div class="phone-mockup scene-chat">
                <div class="header" style="background: rgba(46, 54, 63, 0.9);">預覽用戶</div>
                <div class="chat-row">
                    <img src="https://placehold.co/100" class="avatar-preview target-img">
                    <div>
                        <div class="chat-name">預覽用戶</div>
                        <div class="bubble">裁切預覽器現在是圓形的囉！</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 3. 個人主頁 -->
        <div>
            <div class="scene-label">3. 個人主頁</div>
            <div class="phone-mockup scene-profile">
                <div class="cover-photo" style="background-image: url('https://placehold.co/600x400/888/fff?text=Cover');"></div>
                <div class="profile-container">
                    <img src="https://placehold.co/100" class="avatar-preview target-img">
                    <div class="profile-name">預覽用戶</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="cropModal">
        <div class="modal-content">
            <h3>調整圓形範圍</h3>
            <p style="font-size: 12px; color: #666; margin-bottom: 10px;">請拖曳或縮放選取圓形區域</p>
            <div class="cropper-container-wrapper">
                <img id="imageToCrop" src="" alt="Picture">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-cancel" id="btnCancel">取消</button>
                <button class="btn btn-confirm" id="btnCrop">確認裁切</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script>
        const imageInput = document.getElementById('imageInput');
        const targetImages = document.querySelectorAll('.target-img');
        const modal = document.getElementById('cropModal');
        const imageToCrop = document.getElementById('imageToCrop');
        const btnCrop = document.getElementById('btnCrop');
        const btnCancel = document.getElementById('btnCancel');
        
        let cropper = null;

        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    imageToCrop.src = evt.target.result;
                    modal.style.display = 'flex';
                    
                    if(cropper) cropper.destroy();

                    cropper = new Cropper(imageToCrop, {
                        aspectRatio: 1, // 雖然看起來是圓的，但實際比例還是 1:1 正方形
                        viewMode: 1,
                        autoCropArea: 0.8,
                        dragMode: 'move',
                        guides: false, // 隱藏九宮格線，讓畫面更像預覽
                        center: false,
                        background: false // 關閉背景網格
                    });
                }
                reader.readAsDataURL(file);
            }
            imageInput.value = '';
        });

        btnCrop.addEventListener('click', function() {
            if (!cropper) return;

            // 這裡取得的還是正方形的圖 (因為 LINE 伺服器也是存正方形)
            // 但這沒關係，因為我們的 CSS (border-radius: 50%) 會把它變成圓的
            const canvas = cropper.getCroppedCanvas({
                width: 300,
                height: 300
            });

            const croppedImage = canvas.toDataURL();

            targetImages.forEach(img => {
                img.src = croppedImage;
            });

            modal.style.display = 'none';
        });

        btnCancel.addEventListener('click', function() {
            modal.style.display = 'none';
            if(cropper) {
                cropper.destroy();
                cropper = null;
            }
        });
    </script>

</body>
</html>
